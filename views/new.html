<div class="row clearfix">
  <div class="col-md-12 column ui-sortable">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" ng-model="post.title" class="form-control" placeholder="Title" autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" ng-model="post.description" placeholder="Description" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Stars</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="post.stars" placeholder="stars"
                 autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Release Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="post.releaseName" placeholder="Release Name"
                 autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Studio</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="post.studio" placeholder="Studio"
                 autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Tags</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="post.tags" placeholder="tags"
                 autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Keywords</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="post.keywords" placeholder="Keywords"
                 autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Categories</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="post.categories" placeholder="Categories"
                 autocomplete="off">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">poster</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="post.poster" placeholder="poster"
                 autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Rating</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="post.rating" placeholder="Rating"
                 autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Size</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="post.size" placeholder="Size"
                 autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Is Downloaded</label>

        <div class="col-sm-10">
          <input type="checkbox" ng-model="post.isDownloaded"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="addNew(post)">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
